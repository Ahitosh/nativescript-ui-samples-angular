<StackLayout>
    <!-- >> angular-sidedrawer-callbacks -->
    <RadSideDrawer #drawer (drawerOpening)="onDrawerOpening()" (drawerOpened)="onDrawerOpened()" (drawerClosing)="onDrawerClosing()"
        (drawerClosed)="onDrawerClosed()">
        <!-- << angular-sidedrawer-callbacks -->
        <RadSideDrawer.drawerTransition>
            <RadSideDrawer:RevealTransition/>
        </RadSideDrawer.drawerTransition>
        <template drawerSide>
        <StackLayout style="background-color: gray;">
            <StackLayout style=" padding:10;text-align: center;">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout style="background-color: gray;">
                <Label text="Primary" style="padding: 10px;background-color:lightgray;"></Label>
                <Label text="Social" style="padding: 10px;"></Label>
                <Label text="Promotions" style="padding: 10px;"></Label>
                <Label text="Labels" style="padding:10px;background-color: lightgray;"></Label>
                <Label text="Important" style="padding: 10px;"></Label>
                <Label text="Starred" style="padding: 10px;"></Label>
                <Label text="Sent Mail" style="padding: 10px;"></Label>
                <Label text="Drafts" style="padding: 10px;"></Label>
            </StackLayout>
       </StackLayout>
    </template>
        <template drawerMain>
        <StackLayout>
            <Button text="OPEN DRAWER" cssClass="drawerContentText" (tap)=openDrawer()></Button>
            <Label text="Drawer notification: " cssClass="drawerContentText"></Label>
            <Label [text]="currentNotification" cssClass="drawerContentText"></Label>
        </StackLayout>
    </template>
    </RadSideDrawer>
