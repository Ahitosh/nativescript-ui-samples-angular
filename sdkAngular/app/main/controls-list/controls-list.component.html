<GridLayout rows="auto, *">
    <RadListView row="1" [items]="currentExample.subItems" (itemTap)="onNavigationItemTap($event)">
        <template listItemTemplate #item="item">
                <StackLayout>
                    <Label class="titleLabel" [text]="item.title" textWrap="true"></Label>
                </StackLayout>
            </template>
    </RadListView>
</GridLayout>
