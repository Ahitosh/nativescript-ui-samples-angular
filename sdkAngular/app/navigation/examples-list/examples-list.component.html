<GridLayout rows="auto, *">
    <ActionBar [title]="currentExample.title">
        <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp"  (tap)="onNavigationButtonTap()"></NavigationButton>
    </ActionBar>
    <RadListView row="1" [items]="currentExample.subItems" (itemTap)="onNavigationItemTap($event)">
        <template listItemTemplate let-item="item">
            <StackLayout>
                <Label class="titleLabel" [text]="item.title" textWrap="true"></Label>
            </StackLayout>
        </template>
    </RadListView>
</GridLayout>
