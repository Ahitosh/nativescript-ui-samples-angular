<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView id="optionsListView" selectionBehavior="Press" [items]="dataItems" (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout>
                <Label class="titleLabel" [text]="item" textWrap="true"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
