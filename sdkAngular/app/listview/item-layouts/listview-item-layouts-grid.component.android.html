<GridLayout>
    <RadListView [items]="dataItems">
        <template listItemTemplate let-item="item">
            <GridLayout class="listItemTemplateGrid">
                <FrescoDrawee horizontalAlignment="stretch" height="250" [imageUri]="item.image" verticalAlignment="top"></FrescoDrawee>
                <GridLayout verticalAlignment="bottom">
                    <StackLayout class="labelsStackLayout">
                        <Label [text]="item.title"></Label>
                        <Label [text]="item.name"></Label>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </template>

        <ListViewGridLayout radListViewLayout scrollDirection="Vertical" itemHeight="200" spanCount="2"></ListViewGridLayout>
    </RadListView>
</GridLayout>
