<GridLayout rows="auto, *">
    <RadListView row="1" [items]="dataItems">
        <template listItemTemplate #item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.itemName"></Label>
                <Label class="descriptionLabel" [text]="item.itemDescription"></Label>
            </StackLayout>
        </template>
    </RadListView>
</GridLayout>
